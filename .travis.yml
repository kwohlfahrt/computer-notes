language: python
python:
  - "3.6"
install:
  - pip install sphinx alabaster
script:
  - sphinx-build -b html src docs
  - touch docs/.nojekyll
deploy:
  edge:
    branch: v1.8.47
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in travis-ci.org dashboard, marked secure
  local-dir: docs
  on:
    branch: master
